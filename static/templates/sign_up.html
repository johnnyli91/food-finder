{% extends 'templates/base.html' %}
{% block content %}
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form method="post" class="auth-form" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="margin-bot-5">
                <input type="text" name="username" placeholder="Username" class="login-input">
            </div>
            <div class="margin-bot-5">
                <input type="password" name="password" placeholder="Password" class="login-input">
            </div>
            <div class="margin-bot-5">
                <input type="password" name="retype_password" placeholder="Confirm Password" class="login-input">
            </div>
            <input type="submit" value="Create Account" class="blue-button">
            <button class="cancel-button-button"><a href="{% url 'index' %}" class="cancel-button">Cancel</a></button>
        </form>
        <div class="error-message">{{ message }}</div>
    </div>
{% endblock %}
